<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="box">

            <img class="illustration" src="./assets/images/illustration-article.svg" alt="illustration">

            <div class="content">

                <div class="description">
                    <h3>Learning</h3>
                    <p class="date-publish">Published 21 Dec 2023</p>
                </div>

                <div class="article">
                    <h2 class="sub-title">HTML & CSS foundation</h2>
                    <p class="content-caption">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
            </div>

            <div class="footprint">
                <img src="./assets/images/image-avatar.webp" alt="avatar">
                <h4 class="name">Greg Hooper</h4>
            </div>

        </div>

    </div>
    
</body>
</html>
